<md-card >
  <md-card-content>
    <section >
      <md-checkbox
          [disabled]="!loggedIn"
          [checked]="bookmark"
          (change) ="setBookmark($event.checked)">
        <span [style.color]="loggedIn ? 'black': 'lightgrey'">
        <span [style.font-size]="'15px'">Bookmark this Question</span>
        <span *ngIf="!loggedIn" [style.font-size]="'12px'"> (logged in only)</span>
        </span>
      </md-checkbox>
    </section>
  </md-card-content>
</md-card>


   
<md-card>
<question-display [question]="qa?.q" ></question-display>

  <md-card-actions *ngIf="!showAFlag">
    <button md-button  (click)="showAnswer()">SHOW ANSWER</button>
    <button md-button  (click)="rejectQuestion()">NEW QA?</button>
  </md-card-actions>
</md-card>

<color-grid   *ngIf="showAFlag && !showAPlusFlag" (flip)="showAPlusFlag = true" ></color-grid>

<md-card>


<answer-display *ngIf="showAPlusFlag" [answer]="qa.a" ></answer-display>

  <md-card-actions *ngIf="showAPlusFlag">
    <button  md-button (click)="newQA()">New QA?</button>
  </md-card-actions>
   <div #colorbar></div>
</md-card>
