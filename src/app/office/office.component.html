
<h2>Why Log In?</h2>

<h4>New questions are pulled randomly from the database.</h4>

<h3>Logged-in users:</h3>

  <ul>
  <li>can store a HISTORY of all questions they see</li>
  <li>can BOOKMARK questions for easy recovery</li>
  <li>don't generate questions they've already seen</li>
  <li>can recover questions whose answers they declined to see</li>
  </ul>
